<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vehicle Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Vehicle Form</h2>
    <form th:action="@{/admin/vehicle/save}" th:object="${vehicle}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="vehicleName">Name:</label>
            <input type="text" id="vehicleName" th:field="*{name}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="vehicleModel">Model:</label>
            <input type="text" id="vehicleModel" th:field="*{model}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="yearOfManufacture">Year:</label>
            <input type="number" id="yearOfManufacture" th:field="*{yearOfManufacture}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="vehicleColor">Color:</label>
            <input type="text" id="vehicleColor" th:field="*{color}" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
