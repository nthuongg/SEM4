<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Vehicle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Add Vehicle</h2>
    <form action="#" th:action="@{/admin/vehicles}" th:object="${vehicle}" method="post">
        <div class="mb-3">
            <label for="vehicleName" class="form-label">Name:</label>
            <input type="text" id="vehicleName" name="name" class="form-control" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label for="vehicleModel" class="form-label">Model:</label>
            <input type="text" id="vehicleModel" name="model" class="form-control" th:field="*{model}">
        </div>
        <div class="mb-3">
            <label for="yearOfManufacture" class="form-label">Year of Manufacture:</label>
            <input type="number" id="yearOfManufacture" name="yearOfManufacture" class="form-control" th:field="*{yearOfManufacture}">
        </div>
        <div class="mb-3">
            <label for="vehicleColor" class="form-label">Color:</label>
            <input type="text" id="vehicleColor" name="color" class="form-control" th:field="*{color}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
